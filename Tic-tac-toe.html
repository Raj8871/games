<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body onload="initialize()">
  
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./Tic-tac-toe_files/game.css">
  
  
    <h1>Tic-Tac-Toe</h1>
    <table id="table_game">
      <tbody><tr><td class="td_game"><div id="cell0" onclick="cellClicked(this.id)" class="fixed" style="cursor: pointer; transform: rotate(180deg);"></div></td><td class="td_game"><div id="cell1" onclick="cellClicked(this.id)" class="fixed" style="cursor: pointer; transform: rotate(180deg);"></div></td><td class="td_game"><div id="cell2" onclick="cellClicked(this.id)" class="fixed" style="cursor: default; transform: rotate(180deg);"><span class="x">×</span></div></td></tr>
      <tr><td class="td_game"><div id="cell3" onclick="cellClicked(this.id)" class="fixed" style="transform: rotate(180deg); cursor: pointer;"></div></td><td class="td_game"><div id="cell4" onclick="cellClicked(this.id)" class="fixed" style="transform: rotate(180deg); cursor: pointer;"></div></td><td class="td_game"><div id="cell5" onclick="cellClicked(this.id)" class="fixed" style="cursor: pointer; transform: rotate(90deg);"></div></td></tr>
      <tr><td class="td_game"><div id="cell6" onclick="cellClicked(this.id)" class="fixed" style="cursor: pointer; transform: rotate(180deg);"></div></td><td class="td_game"><div id="cell7" onclick="cellClicked(this.id)" class="fixed" style="cursor: pointer; transform: rotate(90deg);"></div></td><td class="td_game"><div id="cell8" onclick="cellClicked(this.id)" class="fixed" style="cursor: pointer; transform: rotate(90deg);"></div></td></tr>
    </tbody></table>
    <div id="restart" title="Start new game" onclick="restartGame(true)"><span style="vertical-align:top;position:relative;top:-10px">#</span></div>
    <table>
      <tbody><tr><th class="th_list">Computer</th><th class="th_list" style="padding-right:10px;padding-left:10px">Draws</th><th class="th_list">Player</th></tr>
      <tr><td class="td_list" id="computer_score">5</td><td class="td_list" style="padding-right:10px;padding-left:10px" id="tie_score">2</td><td class="td_list" id="player_score">0</td></tr>
    </tbody></table>
    <!-- The modal dialog for announcing the winner -->
    <div id="winAnnounce" class="modal" style="display: none;"><div id="winAnnounce" class="modal"></div>
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" onclick="closeModal(&#39;winAnnounce&#39;)">×</span>
        <p id="winText">It's a tie!</p>
      </div>
    </div>
    <!-- The dialog for getting feedback from the user -->
    <div id="userFeedback" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <p id="questionText"></p>
        <p><button id="yesBtn">Yes</button>&nbsp;<button id="noBtn">No</button></p>
      </div>
    </div>
    <!-- The options dialog -->
    <div id="optionsDlg" class="modal" style="display: none;">
      <!-- Modal content -->
      <div class="modal-content">
        <h2>How would you like to play?</h2>
          <h3>Difficulty:</h3>
          <label><input type="radio" name="difficulty" id="r0" value="0">easy&nbsp;</label>
          <label><input type="radio" name="difficulty" id="r1" value="1" checked="">hard</label><br>
          <h3>Play as:</h3>
          <label><input type="radio" name="player" id="rx" value="x" checked="">X (go first)&nbsp;</label>
          <label><input type="radio" name="player" id="ro" value="o">O<br></label>
          <p><button id="okBtn" onclick="getOptions()">Play</button></p>
      </div>
    </div>
    <script src="./Tic-tac-toe_files/app.js.download"></script>
 
</body></html>
